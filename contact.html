<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Us</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--   Bulma Styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <!--   FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/8492da4a96.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar is-info" id="header" role="navigation" aria-label="main navigation">

  </nav>
  <div class="content has-text-centered">
    <h1 style="margin-top:20px;">Contact Us</h1>
    <div id="contact-form" style="max-width: 50%; margin-left: 25%; margin-right: 25%;">

      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="John Doe">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="hello@world.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Message"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const loadNav = async () => {
      const response = await fetch('nav.html')
      const text = await response.text();
      document.getElementById("header").innerHTML = text;
    }
    loadNav();
  </script>

</body>

</html>
